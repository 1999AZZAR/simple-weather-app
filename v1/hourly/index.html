<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h2 class="title" id="currentWeather">Current Weather</h2>
    <div class="current-weather">
      <i class="fas fa-sun icon sun"></i>
      <span class="temperature">22Â°C</span>
    </div>
    <p class="description">Sunny</p>
    <p class="humidity">Humidity: 45%</p>
    <p class="precipitation">Precipitation: 10%</p>

    <div id="forecast" class="forecast">
      <h3 class="subtitle">Hourly Forecast</h3>
      <input type="range" id="hour-slider" min="0" max="23" value="0" step="1">
      <p id="selected-hour">Selected Hour: 00:00</p>
      <div id="hourly-forecast" class="forecast-grid">
        <!-- Hourly forecast data will be inserted here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
