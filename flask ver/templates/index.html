<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 id="header">Weather Forecast</h1>
        <div id="input-area" class="user-input">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" placeholder="Enter latitude, e.g., -7.1167">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" placeholder="Enter longitude, e.g., 112.4167">
            <label for="timezone">Time Zone:</label>
            <input type="text" id="timezone" placeholder="Enter time zone ISO 8601, e.g., Asia/Bangkok">
            <button id="fetch-weather-button">Fetch Weather</button>
            <div id="loading" class="loading hidden">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
        <div class="tabs">
            <button class="tab-button active" data-target="current">Current</button>
            <button class="tab-button" data-target="hourly">Hourly</button>
            <button class="tab-button" data-target="daily">Daily</button>
        </div>
        <div id="current" class="tab-content active">
            <div class="weather-section">
                <h2><i class="fas fa-cloud-sun"></i> Current Weather</h2>
                <p id="current-time"></p>
                <p id="current-temperature"></p>
                <p id="current-humidity"></p>
                <p id="current-weather-code"></p>
                <p id="current-precipitation"></p>
                <p id="current-cloud-cover"></p>
                <p id="current-wind-speed"></p>
            </div>
        </div>
        <div id="hourly" class="tab-content">
            <div class="weather-section">
                <h2><i class="fas fa-clock"></i> Hourly Weather</h2>
                <div id="hourly-info"></div>
            </div>
        </div>
        <div id="daily" class="tab-content">
            <div class="weather-section">
                <h2><i class="fas fa-calendar-day"></i> Daily Weather</h2>
                <div id="daily-info"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
